<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudyMoa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div>
        <!-- Just an image -->
        <nav class="navbar navbar-light bg-dark text-white">
            <a class="navbar-brand" href="#" th:href="@{/}">
                <img th:src="@{'/images/logo.png'}" width="30" height="30" alt="" loading="lazy">
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item ">
                    <a class="nav-link text-white active" href="#" th:href="@{/}">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" th:href="@{/sign-up}">회원가입</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container mt-md-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div>
                    <h2>회원가입</h2>
                </div>
                <div>
                    <form action="#" th:action="@{/signup}" th:object="${signUpForm}" method="post" novalidate>
                        <!-- 닉네임 -->
                        <div class="form-group">
                            <label for="nickname">닉네임</label>
                            <input type="text" id="nickname" th:field="*{nickname}" class="form-control"
                                   placeholder="닉네임을 입력해주세요." aria-describedby="nicknameHelp" required minlength="3" maxlength="20">
                            <div  id="nickNameHelp" class="alert alert-info p-2 mt-1" role="alert">
                                <small>공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.</small>
                            </div>
                            <small class="invalid-feedback">닉네임을 입력하세요</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname</small>
                        </div>

                        <!-- 이메일 -->
                        <div class="form-group">
                            <label for="nickname">이메일</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control"
                                   placeholder="이메일 입력해주세요." aria-describedby="emailHelp" required >
                            <div  id="emailHelp" class="alert alert-info p-2 mt-1" role="alert">
                                <small>이메일 HELP</small>
                            </div>
                            <small class="invalid-feedback">이메일을 입력하세요</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email</small>
                        </div>

                        <!-- 비밀번호 -->
                        <div class="form-group">
                            <label for="nickname">비밀번호</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control"
                                   placeholder="비밀번호를 입력해주세요." aria-describedby="passwordHelp" required >
                            <div  id="passwordHelp" class="alert alert-info p-2 mt-1" role="alert">
                                <small>비밀번호 HELP</small>
                            </div>
                            <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" >Password가 잘못되었습니다.</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">가입하기</button>
                    </form>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
