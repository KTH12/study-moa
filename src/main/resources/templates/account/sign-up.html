<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudyMoa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-light">
     <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand" href="#" th:href="@{/}">
                <img th:src="@{'/images/logo.png'}" width="30" height="30" alt="" loading="lazy">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="스터디 찾기" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">찾기</button>
                        </form>
                    </li>
                </ul>
            </div>

            <div class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav">
                    <li class="nav-item " sec:authorize="!isAuthenticated()">
                        <a class="nav-link text-white active" th:href="@{/}">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link text-white" th:href="@{/sign-up}">회원가입</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-white" th:href="@{/notifications}">알림</a>
                    </li>
                    <li class="nav-item mr-1" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-white btn btn-outline-primary" th:href="@{/notifications}">스터디 개설</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle left-arrow" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span sec:authentication="name"></span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-sm-right">
                                <a class="dropdown-item" th:href="@{'/profile' + ${#authentication.name}}">프로필</a>
                                <a class="dropdown-item" href="#">스터디</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{'/settings/profile'}">설정</a>
                                <a class="dropdown-item" >
                                    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                                        <button class="dropdown-item" type="submit">로그아웃</button>
                                    </form>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container mt-md-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div>
                    <h2>회원가입</h2>
                </div>
                <div>
                    <form action="#" th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
                        <!-- 닉네임 -->
                        <div class="form-group">
                            <label for="nickname">닉네임</label>
                            <input type="text" id="nickname" th:field="*{nickname}" class="form-control"
                                   placeholder="닉네임을 입력해주세요." aria-describedby="nicknameHelp" required minlength="3" maxlength="20">
                            <div  id="nickNameHelp" class="alert alert-info p-2 mt-1" role="alert">
                                <small>공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.</small>
                            </div>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname</small>
                        </div>

                        <!-- 이메일 -->
                        <div class="form-group">
                            <label for="nickname">이메일</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control"
                                   placeholder="이메일 입력해주세요." aria-describedby="emailHelp" required >
                            <div  id="emailHelp" class="alert alert-info p-2 mt-1" role="alert">
                                <small>사용중인 이메일을 입력하세요.</small>
                            </div>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email</small>
                        </div>

                        <!-- 비밀번호 -->
                        <div class="form-group">
                            <label for="nickname">비밀번호</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control"
                                   placeholder="비밀번호를 입력해주세요." aria-describedby="passwordHelp" required >
                            <div  id="passwordHelp" class="alert alert-info p-2 mt-1" role="alert">
                                <small>8자 이상 50자 이내로 입력하세요. 영문자,숫자.특수기호를 사용할 수 있으며 공백을 사용할 수 없습니다.</small>
                            </div>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" >Password가 잘못되었습니다.</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">가입하기</button>
                    </form>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
